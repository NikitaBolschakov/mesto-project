<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__responsive"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="Логотип"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><div class="profile__ovl"></div></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button class="profile__button-edit" name="user_name" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__status"></p></div><button class="profile__button-add" name="new_photo" type="button" aria-label="Добавить фото"></button></section><section class="gallery"><template id="card"><div class="element"><button class="element__button-delete" name="delete" type="button" aria-label="Удалить карточку"></button> <img src="" alt="." class="element__image"><div class="element__title-flex"><h2 class="element__title">Гренландия</h2><div class="element__like-box"><button class="element__button-like" name="like" type="button" aria-label="Поставить лайк"></button><p class="element__counter"></p></div></div></div></template></section></main><div class="popup" id="popup-edit"><div class="popup__container popup__container_type_form"><button class="popup__button-close" id="close-popup-edit" name="close" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" id="popup-form-edit" name="profile" novalidate><fieldset class="popup__fieldset"><input class="popup__field" id="field-name" placeholder="Имя" name="name" value="" aria-label="name" minlength="2" maxlength="40" required> <span class="popup__field-error field-name-error">Вы пропустили это поле.</span> <input class="popup__field" id="field-job" placeholder="О себе" name="status" value="" aria-label="status" minlength="2" maxlength="200" required> <span class="popup__field-error field-job-error">Вы пропустили это поле.</span></fieldset><button class="popup__button-submit" id="button-submit-edit" name="submit" type="submit">Сохранить</button></form></div></div><div class="popup" id="popup-add"><div class="popup__container popup__container_type_form"><button class="popup__button-close" id="close-popup-add" name="close" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form" id="popup-form-add" name="add" novalidate><fieldset class="popup__fieldset"><input class="popup__field" id="field-name-image" placeholder="Название" name="name-image" value="" aria-label="Название карточки" minlength="2" maxlength="30" required> <span class="popup__field-error field-name-image-error">Вы пропустили это поле.</span> <input class="popup__field" id="field-link-image" placeholder="Ссылка на картинку" type="url" name="link-image" value="" aria-label="Ссылка на картинку" required> <span class="popup__field-error field-link-image-error">Введите адрес сайта.</span></fieldset><button class="popup__button-submit" id="button-submit-add" name="submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_image" id="popup-image"><div class="popup__container popup__container_type_image"><button class="popup__button-close" id="close-popup-image" name="close" type="button" aria-label="Закрыть"></button> <img src="" alt="" class="popup__image"><h2 class="popup__caption"></h2></div></div><div class="popup" id="popup-update"><div class="popup__container popup__container_type_form"><button class="popup__button-close" id="close-popup-update" name="close" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" id="popup-form-update" name="form-update" novalidate><fieldset class="popup__fieldset"><input class="popup__field" id="field-avatar" placeholder="Ссылка на новый аватар" type="url" name="avatar" value="" aria-label="avatar" required> <span class="popup__field-error field-avatar-error"></span></fieldset><button class="popup__button-submit" id="button-avatar-save" name="submit" type="submit">Сохранить</button></form></div></div><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer></body></html>
