<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <div class="header__responsive">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </div>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/ragnar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Рагнар Аксельссон</h1>
                    <button class="profile__button-edit" name="user_name" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__status">Исландский фотограф</p>
            </div>
            <button class="profile__button-add" name="new_photo" type="button" aria-label="Добавить фото"></button>
        </section>

        <section class="gallery">
            <div class="element">
                <img src="./images/Greenland.jpg" alt="Гренландия" class="element__image">
                <div class="element__title-flex">
                    <h2 class="element__title">Гренландия</h2>
                    <button class="element__button-like" name="like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/portret.jpg" alt="Фарерские острова" class="element__image">
                <div class="element__title-flex">
                    <h2 class="element__title">Фарерские острова</h2>
                    <button class="element__button-like" name="like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/yakut.jpg" alt="Якутия" class="element__image">
                <div class="element__title-flex">
                    <h2 class="element__title">Якутия</h2>
                    <button class="element__button-like" name="like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/island.jpg" alt="Исландия" class="element__image">
                <div class="element__title-flex">
                    <h2 class="element__title">Исландия</h2>
                    <button class="element__button-like" name="like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/siberia.jpg" alt="Сибирь" class="element__image">
                <div class="element__title-flex">
                    <h2 class="element__title">Сибирь</h2>
                    <button class="element__button-like" name="like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/alyaska.jpg" alt="Остров Баффинова Земля. Канада" class="element__image">
                <div class="element__title-flex">
                    <h2 class="element__title">о. Баффинова Земля</h2>
                    <button class="element__button-like" name="like" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
<!--Редактирование профиля-->
    <div class="popup" id="popup-edit">
        <div class="popup__container">
            <button class="popup__button-close" id="close-popup-edit" name="close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <fieldset class="popup__fieldset">
                    <input class="popup__field" id="field-name" placeholder="Имя" type="text" name="name" value="Рагнар Аксельссон"
                        aria-label="name">
                    <input class="popup__field" id="field-job" placeholder="О себе" type="text" name="status"
                        value="Исландский фотограф" aria-label="status">
                </fieldset>
                <button class="popup__button-submit" name="submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
 <!--Добавление карточки-->
    <div class="popup" id="popup-add">
        <div class="popup__container">
            <button class="popup__button-close" id="close-popup-add" name="close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" name="form">
                <fieldset class="popup__fieldset">
                    <input class="popup__field" id="field-name-image" placeholder="Название" type="text" name="name-image" value=""
                        aria-label="Название карточки">
                    <input class="popup__field" id="field-link-image" placeholder="Ссылка на картинку" type="text" name="link-image"
                        value="" aria-label="Ссылка на картинку">
                </fieldset>
                <button class="popup__button-submit" name="submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
